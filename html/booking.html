                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Mensaje" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar</button>
